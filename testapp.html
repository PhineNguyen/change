<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>·ª®ng d·ª•ng h·ªçc to√°n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f3f4f6;
      padding: 20px;
    }
    .question {
      font-size: 24px;
      margin: 20px;
    }
    .options {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>·ª®ng d·ª•ng h·ªçc to√°n</h1>
  <div class="question" id="question">C√¢u h·ªèi: </div>
  <div class="options" id="options"></div>
  <div class="result" id="result"></div>

  <script>
    // Kh·ªüi t·∫°o c√¢u h·ªèi
    function generateQuestion() {
      const num1 = Math.floor(Math.random() * 10) + 1; // S·ªë th·ª© nh·∫•t (1-10)
      const num2 = Math.floor(Math.random() * 10) + 1; // S·ªë th·ª© hai (1-10)
      const correctAnswer = num1 + num2;

      // Hi·ªÉn th·ªã c√¢u h·ªèi
      document.getElementById("question").innerText = `C√¢u h·ªèi: ${num1} + ${num2} = ?`;

      // T·∫°o danh s√°ch ƒë√°p √°n
      const optionsContainer = document.getElementById("options");
      optionsContainer.innerHTML = ""; // X√≥a ƒë√°p √°n c≈©
      const answers = generateAnswers(correctAnswer);

      // T·∫°o c√°c n√∫t ƒë√°p √°n
      answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerText = answer;
        button.onclick = () => checkAnswer(answer, correctAnswer);
        optionsContainer.appendChild(button);
      });
    }

    // T·∫°o danh s√°ch ƒë√°p √°n (bao g·ªìm ƒë√°p √°n ƒë√∫ng v√† 2 ƒë√°p √°n sai)
    function generateAnswers(correctAnswer) {
      const answers = new Set();
      answers.add(correctAnswer);
      while (answers.size < 3) {
        const wrongAnswer = correctAnswer + Math.floor(Math.random() * 5) - 2;
        if (wrongAnswer > 0) answers.add(wrongAnswer);
      }
      return Array.from(answers).sort(() => Math.random() - 0.5);
    }

    // Ki·ªÉm tra ƒë√°p √°n
    function checkAnswer(selected, correctAnswer) {
      const resultDiv = document.getElementById("result");
      if (selected === correctAnswer) {
        resultDiv.innerText = "ƒê√∫ng r·ªìi! üéâ";
        resultDiv.style.color = "green";
      } else {
        resultDiv.innerText = "Sai r·ªìi! üòû";
        resultDiv.style.color = "red";
      }
      setTimeout(generateQuestion, 2000); // T·∫°o c√¢u h·ªèi m·ªõi sau 2 gi√¢y
    }

    // B·∫Øt ƒë·∫ßu ·ª©ng d·ª•ng
    generateQuestion();
  </script>
</body>
</html>
